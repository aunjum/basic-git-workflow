name: SimplePipeline

on:
  push:
    branches: [main]

jobs:
  lintTest:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - run: | 
          echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: | 
          echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: | 
          echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Clone Repository
        uses: actions/checkout@v2
      - run: | 
          echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: | 
          echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: Install Dependencies
        run: | 
          echo "Running Installing Dependencies..."
          npm install
      - name: Run Linting
        run: | 
          echo "Running Linting Tests..."
          npm run lint
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
        env: 
          CI: true
  securityCheck:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Check For Security Issues
        run: | 
          echo "Running Security Check..."
          sleep 5s;
          echo "Running Security Check 1..."
          sleep 5s;
          echo "Running Security Check 2..."
          sleep 5s;
          echo "Running Security Check 3..."
          sleep 5s;